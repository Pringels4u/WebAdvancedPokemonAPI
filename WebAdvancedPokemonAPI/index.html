<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex - Web Advanced</title>
    <link rel="stylesheet" href="/src/style/style.css" />
  </head>
  <body>
    <header>
      <h1>Pokédex</h1>
    </header>

    <main>
      <section class="controls">
        <input type="text" id="searchInput" placeholder="Zoek een Pokémon..." />
        <div class="filter-group">
          <label for="typeFilter">Selecteer type</label>
          <div class="dropdown">
            <button class="dropbtn" id="typeDropdownBtn">Type ▼</button>
            <div class="dropdown-content" id="typeFilter"></div>
          </div>
        </div>
        <div class="filter-group">
          <label for="genFilter">Selecteer gen</label>
          <div class="dropdown">
            <button class="dropbtn" id="genDropdownBtn">Gen ▼</button>
            <div class="dropdown-content" id="genFilter"></div>
          </div>
        </div>
      </section>

      <section>
        <div class="sort-group">
          <label for="sortSelect">Sorteren op:</label>
          <select id="sortSelect">
            <option value="idLaag">Pokedex nummer (Laagste eerst)</option>
            <option value="idHoog">Pokedex nummer (Hoogste eerst)</option>
            <option value="nameZa">Naam (A-Z)</option>
            <option value="nameAz">Naam (Z-A)</option>
          </select>
        </div>
      </section>

      <section>
        <div id="app" class="pokemon-grid">
          <!-- Pokémon kaarten komen hier -->
        </div>
      </section>
      
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
